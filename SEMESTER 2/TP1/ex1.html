<html>
	<head>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	</head>
	<body>
		<p><span id="a">3</span> + <span id="b">2</span> = <span id="result"></span></p>
		<script type="text/javascript">

				a = parseInt($('#a').text());
				b = parseInt($('#b').text());
				$('#result').text(a+b);
				
		</script>
	</body>
</html>
